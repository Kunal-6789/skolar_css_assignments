<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color & Background</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>CSS Color & Background</h1>
        <p class="text-color">This text uses the 'color' property.</p>
        <div class="background-color">This div uses the 'background-color' property.</div>
        <div class="gradient-background">This div uses a gradient background.</div>
        <div class="background-image">This div uses a 'background-image' property.</div>
        <div class="background-repeat">This div uses a repeated background image.</div>
        <div class="background-position">This div uses a background image with specific position.</div>
    </div>
</body>
</html>
