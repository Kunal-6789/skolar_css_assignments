<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Z-Index and Positioning</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>CSS Z-Index and Positioning</h1>

    <div class="container">
        <div class="box box1">Box 1 (z-index: 1)</div>
        <div class="box box2">Box 2 (z-index: 3)</div>
        <div class="box box3">Box 3 (z-index: 2)</div>
    </div>

    <div class="fixed-box">
        Fixed Box (z-index: 1000)
    </div>
</body>
</html>
